name: Build Multi-Platform Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_windows:
        description: 'Build Windows'
        required: false
        default: true
        type: boolean
      build_macos:
        description: 'Build macOS'
        required: false
        default: true
        type: boolean
      build_linux:
        description: 'Build Linux'
        required: false
        default: false
        type: boolean

jobs:
  # Windows æ„å»º
  build-windows:
    if: github.event.inputs.build_windows != 'false'
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.4'
        channel: 'stable'
        cache: true
        
    - name: Enable Windows desktop
      run: flutter config --enable-windows-desktop
      
    - name: Install dependencies
      run: flutter pub get

    - name: Analyze code
      run: flutter analyze || echo "Analysis completed with warnings"

    - name: Build Windows Release
      run: flutter build windows --release --verbose
      
    - name: Create Windows release package
      run: |
        cd build/windows/runner/Release
        7z a -tzip ../../../../shiplus-windows-x64.zip *
        
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: shiplus-windows-x64
        path: shiplus-windows-x64.zip
        retention-days: 30

  # macOS æ„å»º
  build-macos:
    if: github.event.inputs.build_macos != 'false'
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.4'
        channel: 'stable'
        cache: true
        
    - name: Enable macOS desktop
      run: flutter config --enable-macos-desktop
      
    - name: Install dependencies
      run: flutter pub get

    - name: Analyze code
      run: flutter analyze || echo "Analysis completed with warnings"

    - name: Build macOS Release (Apple Silicon)
      run: flutter build macos --release --verbose --dart-define=FLUTTER_TARGET_PLATFORM=darwin-arm64

    - name: Create macOS release package
      run: |
        cd build/macos/Build/Products/Release
        zip -r ../../../../../shiplus-macos-arm64.zip shiplus.app

    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: shiplus-macos-arm64
        path: shiplus-macos-arm64.zip
        retention-days: 30

  # Linux æ„å»º
  build-linux:
    if: github.event.inputs.build_linux == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.4'
        channel: 'stable'
        cache: true
        
    - name: Enable Linux desktop
      run: flutter config --enable-linux-desktop
      
    - name: Install dependencies
      run: flutter pub get

    - name: Analyze code
      run: flutter analyze || echo "Analysis completed with warnings"

    - name: Build Linux Release
      run: flutter build linux --release --verbose
      
    - name: Create Linux release package
      run: |
        cd build/linux/x64/release/bundle
        tar -czf ../../../../../shiplus-linux-x64.tar.gz *
        
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: shiplus-linux-x64
        path: shiplus-linux-x64.tar.gz
        retention-days: 30

